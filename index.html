<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Ruta FullStack</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="page-header">
      <h1>Roberto Carlos Chavez Arredondo</h1>
    </header>

    <div class="player-container">
      <video id="videoPlayer" width="640" height="360" preload="metadata">
        <source src="videos/video1.mp4" type="video/mp4" />
        <track
          id="subtitles"
          kind="subtitles"
          srclang="es"
          label="Español"
          src="captions/subs-video1.vtt"
          default
        />
        Tu navegador no soporta la reproducción de video en HTML5.
      </video>

      <div class="controls-container">
        <button id="playPauseBtn">Play</button>

        <button id="muteBtn">Mute</button>

        <label for="volumeRange">Volumen:</label>
        <input
          type="range"
          id="volumeRange"
          min="0"
          max="1"
          step="0.1"
          value="1"
        />
        <span id="volumeLabel">100%</span>

        <label for="speedRange">Velocidad:</label>
        <input
          type="range"
          id="speedRange"
          min="0.5"
          max="2"
          step="0.1"
          value="1"
        />
        <span id="speedLabel">1.0x</span>

        <input
          type="range"
          id="progressBar"
          min="0"
          max="100"
          step="0.1"
          value="0"
        />

        <button id="smallBtn">Pequeño</button>
        <button id="mediumBtn">Mediano</button>
        <button id="largeBtn">Grande</button>

        <button id="snapshotBtn">Snapshot</button>

        <button id="prevBtn">« Prev</button>
        <button id="nextBtn">Next »</button>

        <button id="subsToggleBtn">Subtítulos Off</button>
      </div>

      <div class="playlist">
        <ul>
          <li>
            <button
              class="videoSelect"
              data-src="videos/video1.mp4"
              data-sub="captions/subs-video1.vtt"
            >
              Video 1
            </button>
          </li>
          <li>
            <button
              class="videoSelect"
              data-src="videos/video2.mp4"
              data-sub="captions/subs-video2.vtt"
            >
              Video 2
            </button>
          </li>
        </ul>
      </div>
    </div>

    <canvas
      id="snapshotCanvas"
      width="640"
      height="360"
      style="display: none"
    ></canvas>

    <div class="snapshot-result">
      <img id="snapshotImage" alt="Snapshot" />
      <a id="downloadLink" href="#" download="snapshot.png">
        Descargar Captura
      </a>
    </div>
    <script src="main.js"></script>
  </body>
</html>
